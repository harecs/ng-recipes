<div class="w3-container w3-padding-64">
    <app-loader *ngIf="!recipe"></app-loader>

    <h1 class="w3-center" *ngIf="recipe">{{recipe.title}}</h1>
    <hr>

    <ng-container *ngIf="recipe">
        <div class="w3-container w3-third w3-padding-16">
            <img src="{{recipe.imageUrl}}" class="w3-round-large" style="width:100%">
        </div>

        <div class="w3-container w3-twothird">
            <div>
                <h2>Recipe information</h2>
                <h3>Serves: {{recipe.serves}}</h3>
                <!-- <h3>Ingredients: {{recipe?.ingredients}}</h3> -->

                <div class="w3-responsive w3-round-large">
                    <table class="w3-table-all w3-hoverable">
                        <tr class="w3-theme-d3">
                            <th>Ingredients</th>
                        </tr>
                        <tr *ngFor="let ingredient of ingredients">
                            <td>{{ingredient}}</td>
                        </tr>
                    </table>
                </div>

                <h2>Method</h2>
                <ng-container *ngFor="let step of steps">
                    <p>{{step}}</p>
                </ng-container>
            </div>
        </div>


        <ng-container *ngIf="token">
            <div class="w3-container w3-center" *ngIf="isOwner">
                <hr>
                <h1>Recipe Controls</h1>
                <button routerLink="/recipes/{{recipe.objectId}}/edit"
                    class="w3-button w3-section w3-ripple w3-round-large w3-theme w3-hover-theme-dark">Edit
                    Recipe</button>
                <br>
                <button (click)="deleteThisRecipe(recipe.objectId)"
                    class="w3-button w3-section w3-ripple w3-round-large w3-pale-red w3-hover-red">Delete
                    Recipe</button>
            </div>
        </ng-container>

    </ng-container>

</div>
