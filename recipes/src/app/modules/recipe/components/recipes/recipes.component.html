<!-- Team Section -->
<div class="w3-container" style="padding:128px 16px" id="team">
    <h3 class="w3-center">RECIPES</h3>
    <p class="w3-center w3-large">Taste the World: Where Every Recipe is a Journey</p>
    <div class="w3-row-padding" style="margin-top:64px">
        <div *ngFor="let recipe of recipes" class="w3-col l3 m6 w3-margin-bottom">
            <div class="w3-card">
                <img src="{{recipe.imageUrl}}" alt="{{recipe.title}}" style="width:100%">
                <div class="w3-container">
                    <h3>{{recipe.title}}</h3>
                    <p>
                        <button [routerLink]="recipe.objectId" class="w3-button w3-light-grey w3-block">View Recipe</button>
                    </p>
                </div>
            </div>
        </div>

    </div>
</div>
